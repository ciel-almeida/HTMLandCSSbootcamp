<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="15.cssTablePropertiesCh.css" />
    <title>CSS Table Properties Challenge</title>
  </head>
  <body>
    <section class="container">
      <table>
        <caption>
          Tabela de filmes
        </caption>
        <tr>
          <th>Filme</th>
          <th>Nota</th>
        </tr>
        <tr>
          <td>Matrix</td>
          <td>9.0</td>
        </tr>
        <tr>
          <td>Chungkin Express</td>
          <td>9.2</td>
        </tr>
        <tr>
          <td>High Life</td>
          <td>3.0</td>
        </tr>
        <tr>
          <td>The Wailing</td>
          <td>8.6</td>
        </tr>
      </table>
    </section>
  </body>
</html>
