<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML tables</title>
  </head>
  <body>
    <h1>Tables Challenge</h1>

    <h2>AKB48 Members</h2>
    <table>
      <caption>
        My favorite members
      </caption>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Color</th>
        <th>Position</th>
      </tr>
      <tr>
        <td>Shinoda</td>
        <td>25</td>
        <td>Yellow</td>
        <td>3</td>
      </tr>
      <tr>
        <td>Mayuyu</td>
        <td>16</td>
        <td>Green</td>
        <td>2</td>
      </tr>
      <tr>
        <td>Acchan</td>
        <td>23</td>
        <td>Red</td>
        <td>1</td>
      </tr>
    </table>
  </body>
</html>
