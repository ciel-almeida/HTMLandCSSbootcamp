<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Attributes Challenge</title>
  </head>
  <body>
    <form action="#">
      <input
        type="text"
        name="nome"
        id="nome"
        placeholder="Nome"
        minlength="3"
        maxlength="60"
      />
      <br />
      <input
        type="email"
        name="email"
        id="email"
        placeholder="email"
        required
      />
      <br />
      <input list="trabalho" name="trabalho" placeholder="Trabalho" />
      <datalist id="trabalho">
        <option value="Programador">Web e Mobile</option>
        <option value="Cantor">de Karaoke</option>
        <option value="Apresentador">Televisão</option>
        <option value="Tradutor">PT / JP / ENG</option>
      </datalist>
      <br />
      <input
        type="password"
        name="senha"
        id="senha"
        placeholder="Senha"
        minlength="8"
        maxlength="60"
      />
      <br />
      <textarea
        name="comentario"
        id="comentario"
        cols="30"
        rows="10"
        placeholder="Deixe seu comentário aqui"
        minlength="3"
        maxlength="300"
        autofocus
      ></textarea>
      <br />
      <button>Enviar</button>
    </form>
  </body>
</html>
