<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Challenge 5</title>
  </head>
  <body>
    <form action="#">
      <input type="text" name="nome" id="nome" placeholder="Nome" />
      <br />
      <input type="text" name="trabalho" id="trabalho" placeholder="Trabalho" />
      <br />
      <input type="number" name="celular" id="celular" placeholder="celular" />
      <br />
      <input type="email" name="email" id="email" placeholder="Email" />
      <br />
      <input type="password" name="senha" id="senha" placeholder="Senha" />
      <br />
      <select name="pais" id="pais">
        <option value="Brazil">Brazil</option>
        <option value="Argentina">Argentina</option>
      </select>
      <br />
      <input list="filme" />
      <datalist id="filme">
        <option value="Batman Dark Knight"></option>
        <option value="Fast and Furious"></option>
        <option value="Chungkin Express"></option>
        <option value="Underworld"></option>
      </datalist>
      <br />
      <input type="checkbox" name="mailbox" id="mailbox" />Aceita receber
      atualizações no seu email?
      <br />
      <input type="submit" value="Enviar" />
    </form>
  </body>
</html>
