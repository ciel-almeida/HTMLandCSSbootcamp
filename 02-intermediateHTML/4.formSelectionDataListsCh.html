<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Selection and Datalist Challenge</title>
  </head>
  <body>
    <h1>Countries and their Capitals</h1>
    <form action="#">
      <select name="pais">
        <option value="Venezuela">Venezuela</option>
        <option value="Brazil">Brazil</option>
        <option value="Argentina">Argentina</option>
      </select>

      <input list="capitals" />
      <datalist id="capitals">
        <option value="Caracas">Capital Venezuela</option>
        <option value="Brasilia">Capital Brazil</option>
        <option value="Buenos Aires">Capital Argentina</option>
      </datalist>
    </form>
  </body>
</html>
