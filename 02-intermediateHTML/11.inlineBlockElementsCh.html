<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline and Block Elements Challenge</title>
  </head>
  <body>
    <!-- form são elementos block -->
    <form action="#">
      <input type="text" name="nome" id="nome" />
    </form>

    <!-- buttons são elementos inline -->
    <button>Botão</button>
    <button>Botão</button>

    <!-- Ordered lists são elementos block, assim como lis-->
    <ol>
      <li>Primeiro</li>
      <li>Segundo</li>
      <li>Terceiro</li>
    </ol>

    <!-- Textarea são elementos inline -->
    <textarea name="comentario" id="comentario" cols="30" rows="10"> </textarea>
    <textarea name="comentario" id="comentario2" cols="30" rows="10">
    </textarea>

    <!-- img são elementos inline -->
    <img src="https://i.gifer.com/I9Ux.gif" alt="mayuyu" />
    <img
      src="https://media1.tenor.com/images/e0cb514367575390af5ac7231af8d319/tenor.gif?itemid=5555388"
      alt=""
    />

    <!-- Unordered lists são elementos block -->
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ul>

    <!-- Tables são elementos -->
    <a href="#">Ver ranking</a>
    <table>
      table
    </table>
    <table>
      <caption>
        Sousenkyou 2021
      </caption>
      <tr>
        <th>Posição</th>
        <th>Nome</th>
        <th>Pontuação</th>
      </tr>
      <tr>
        <td>1</td>
        <td>Mayuyu</td>
        <td>167.456</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Ikuta</td>
        <td>124.346</td>
      </tr>
    </table>

    <a href="#">Ver ranking</a>
  </body>
</html>
