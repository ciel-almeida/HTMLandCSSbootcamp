<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/80751b420e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="08.glowingIcon.css" />
    <title>Glowing Icon Effect Challenge</title>

  <body>
    <ul>
      <!-- Item One -->
      <li>
        <label>
          <input type="checkbox" />
          <div class="icon-container">

          </div>
        </label>
      </li>
      <!-- Item Two -->
      <li>
        <label>
          <input type="checkbox" />
          <div class="icon-container">
            <i class="fas fa-dog"></i>
          </div>
        </label>
      </li>
      <!-- Item Three -->
      <li>
        <label>
          <input type="checkbox" />
          <div class="icon-container">
            <i class="fas fa-cat"></i>
          </div>
        </label>
      </li>
    </ul>
  </body>
