<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="04.pseudoSelectorsChallenge.css" />
    <title>CSS Pseudo Selectors Challenge 4</title>
  </head>
  <body>
    <section>
      <form action="#">
        <h2>Formulário de cadastro</h2>
        <div>
          <label for="name">Nome:</label>
          <input type="text" name="name" id="name" required />
        </div>
        <div>
          <label for="last-name">Sobrenome:</label>
          <input type="text" name="last-name" id="last-name" required />
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="email" name="email" required />
        </div>
        <div>
          <label for="newsletter">Deseja receber novidades por email?</label>
          <input
            type="radio"
            name="newsletter"
            id="newsletter"
            value="sim"
          />Sim
          <input
            type="radio"
            name="newsletter"
            id="newsletter"
            value="nao"
          />Não
        </div>
        <input type="submit" value="Enviar" />
      </form>
    </section>
  </body>
</html>
