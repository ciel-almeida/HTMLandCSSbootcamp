<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Challenge 3</title>
  </head>
  <body>
    <form action="#">
      <input name="name" type="text" placeholder="name" /><br />
      <input name="job" type="text" placeholder="job" /><br />
      <input list="books" name="books" />
      <datalist id="books">
        <option value="O Senhor dos Aneis">Tolkien</option>
        <option value="Dagon">Lovecraft</option>
        <option value="Black Cat">Poe</option>
        <option value="Demian">Hermann Hesse</option>
      </datalist>
      <br />
      <textarea name="comentario" id="comentario" cols="22" rows="5"></textarea>
      <br />
      <button type="Submit" value="Enviar">Enviar</button>
    </form>
  </body>
</html>
