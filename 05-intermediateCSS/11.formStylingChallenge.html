<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="11.formStylingChallenge.css" />
    <title>Document</title>
  </head>
  <body>
    <section>
      <form action="#">
        <input type="text" name="" id="" placeholder="Nome" />
        <input type="text" name="" id="Sobrenome" placeholder="Sobrenome" />
        <input
          type="tel"
          name="telefone"
          id="telefone"
          placeholder="Numero de Telefone"
        />
        <input type="email" name="email" id="email" placeholder="Email" />
        <input type="password" name="senha" id="senha" placeholder="Senha" />
        <select name="cor" id="cor">
          <option value="Pick a color" selected disabled>Pick a color</option>
          <option value="Red">Red</option>
          <option value="Blue">Blue</option>
          <option value="Orange">Orange</option>
          <option value="Yellow">Yellows</option>
        </select>
        <textarea
          name="mensagem"
          id="mensagem"
          placeholder="Mensagem"
        ></textarea>
        <input type="submit" value="Enviar" />
      </form>
    </section>
  </body>
</html>
