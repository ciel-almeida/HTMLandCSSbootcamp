<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Challenge Minlength, Maxlength Attributes</title>
  </head>
  <body>
    <form action="#">
      <input
        type="text"
        name="nome"
        id="noem"
        placeholder="Nome"
        minlength="3"
      />
      <br />
      <input
        type="password"
        name="senha"
        id="senha"
        placeholder="Senha"
        minlength="8"
      />
      <br />
      <textarea
        name="comentario"
        id="comentario"
        cols="30"
        rows="10"
        minlength="3"
        maxlength="300"
      ></textarea>
      <br />
      <input type="submit" value="Enviar" />
    </form>
  </body>
</html>
